<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>DOM Калькулятор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>Калькулятор</h1>

    <div class="field">
      <label for="expr">Вираз</label>
      <input id="expr" type="text" readonly>
    </div>

    <div class="field">
      <label for="result">Результат</label>
      <input id="result" type="text" readonly>
    </div>

    <div class="grid" id="keys">
      <button class="danger wide" data-action="clear">C</button>
      <button class="danger" data-action="back">⌫</button>
      <button class="op" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="+">+</button>

      <button data-value="0" class="wide">0</button>
      <button data-value=".">.</button>
      <button class="ok" data-action="equals">=</button>
    </div>

    <p class="note">
      Введення можливе також з клавіатури.
    </p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
